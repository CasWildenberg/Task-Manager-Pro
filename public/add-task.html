<!DOCTYPE html>
<html>
    <head>
        <title class="title">add-task</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Add Task</h1>

        <a href="index.html">Home</a>

        <form id="taskForm">
            <div id="taskNameInput">
                <label>Task name</label>
                <input type="text" id="taskName" name= "taskName" required>
            </div><br>
            
            <div id="dueDateInput">
                <label>Due-date</label>
                <input type="datetime-local" id="dueDate" name="dueDate">
            </div><br>
            
            <div id="priorityInput">
                <label>Degree of priority</label>
                    <label><input type="radio" name="priority" value="low">low</label>
                    <label><input type="radio" name="priority" value="medium">medium</label>
                    <label><input type="radio" name="priority" value="high">high</label>
            </div><br>

            <div id="completionTimeInput">
                <label>Estimated time to complete (hr)</label>
                <input type="number" step="0.1" id="completionTime" name="completionTime">
            </div><br>

            <input type="submit" id="submit-task" value="submit">
        </form>

        <div id="new-task">

        </div>
        
         


        <script src="add-task.js"></script>
    </body>
</html>
